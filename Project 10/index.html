<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="images/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="Inner-nav">
            <span id="Logo">Portfolio</span>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="Inner-Header" id="Home">
            <div id="Image-Section" class="animate__bounceIn">
                <img src="images/Header-image.png">
            </div>
            <div id="Text-Section">
                <span id="header-text-first"> <span id="First-Span">Hi,</span> <span id="Second-Span">I am</span> <span
                        id="Third-Span">Sagar Rawat</span> </span>
                <span id="header-text-second">Fronted Developer</span>
            </div>
        </div>
    </header>
    <main>
        <section class="Projects-Section" id="Projects">
            <header>
                <h2>PROJECTS</h2>
            </header>
            <div class="grid-container">
                <div class="First-Image card">
                    <img src="images/Grid-image-one.png">
                </div>
                <div class="Second-Image card">
                    <img src="images/Grid-image-two.png">
                </div>
                <div class="Third-Image card">
                    <img src="images/Grid-image-three.png">
                </div>
                <div class="Fourth-Image card">
                    <img src="images/Grid-image-four.png">
                </div>
                <div class="Fifth-Image card">
                    <img src="images/grid-image-five.png">
                </div>
                <div class="Sixth-Image card">
                    <img src="images/grid-image-six.png">
                </div>
                <div class="Seven-Image card ">
                    <img src="images/grid-image-seven.png">
                </div>
                <div class="Eight-image card">
                    <img src="images/grid-image-eight.png">
                </div>
                <div class="Nine-image card">
                    <img src="images/grid-image-nine.png">
                </div>
            </div>


        </section>
        <section class="Contact-Section" id="Contact">
            <div class="heading-section Inner-Section">
                <h1>Let's work together...</h1>
            </div>
            <div class="icons-section-first Inner-Section">
                <span id="linkedin">
                    <h2><i class="fa-brands fa-linkedin fa-lg"></i> Linkedin</h2>
                </span>
                <span id="Twiiter">
                    <h2><i class="fa-brands fa-x-twitter fa-lg"></i> Twitter</h2>
                </span>
                <span id="Mail">
                    <h2><i class="fa-solid fa-at fa-lg"></i> Send Mail</h2>
                </span>
            </div>
            <div class="icons-section-second Inner-Section">
                <span id="Github">
                    <h2><i class="fa-brands fa-github fa-lg"></i> Github</h2>
                </span>
                <span id="Call-Me">
                    <h2><i class="fa-solid fa-phone fa-lg"></i> Call Me</h2>
                </span>
            </div>
        </section>
    </main>
    <footer>
        <div class="Inner-Footer-Section">
            <h4>Created By Sagar Rawat </h4>
        </div>
    </footer>
</body>

</html>
