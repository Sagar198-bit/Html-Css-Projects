<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Css Apply Form</title>
</head>

<body>
    <div class="container">
        <div class="Apply-Form">
            <header>
                <h1>Job Application</h1>
                <span>(Web)</span>
            </header>
            <main>
                <form>
                    <div class="First-Input-Box Input">
                        <label for="FirstName">First Name</label>
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="Second-Input-Box Input">
                        <label for="SecondName">Second Name</label>
                        <input type="text" placeholder="Enter Second Name">
                    </div>
                    <div class="Email-Input-Box Input">
                        <label for="FirstName">First Name</label>
                        <input type="text" placeholder="Enter First Name">
                    </div>
                    <div class="Job-Input-Box Input">
                        <label for="Job">Job</label>
                        <select id="JobRole input">
                            <option value=" ">Select Job Role</option>
                            <option value="Graphic Design">Graphic Design</option>
                            <option value="Cyber Security">Cyber Secuirty</option>
                            <option value="UI/UX">UI/UX</option>
                        </select>
                    </div>
                    <div class="Textarea-Input-Box Input ">
                        <textarea cols="60" rows="5"></textarea>
                    </div>
                    <div class="City-Input-Box Input">
                        <label for="City">City</label>
                        <input type="text" placeholder="City">
                    </div>
                    <div class="Pincode-Input-Box Input">
                        <label for="Pincode">Pincode</label>
                        <input type="number" placeholder="Enter Pincode">
                    </div>
                    <div class="date-Input-Box Input">
                        <label for="date">Date</label>
                        <input type="date" placeholder="Enter Date">
                    </div>
                    <div class="File-Input-Box Input">
                        <label for="File">File</label>
                        <input type="file" placeholder="Enter file here">
                    </div>




                </form>

                <div class="Button-Box ">
                    <input type="button" value="Submit">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
